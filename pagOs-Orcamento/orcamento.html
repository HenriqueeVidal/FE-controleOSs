<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de cadastro de orçamentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Cadastro de Orçamentos</h1>
        <form id="CadastroOrcamentos">
            <div class="mb-3">
                <label for="ordem_servico_id" class="form-label">ID da Ordem de Serviço:</label>
                <input type="number" class="form-control" id="ordem_servico_id" required>
            </div>
            <div class="mb-3">
                <label for="valor_pecas" class="form-label">Valor das Peças:</label>
                <input type="number" step="0.01" class="form-control" id="valor_pecas" required>
            </div>
            <div class="mb-3">
                <label for="valor_mao_de_obra" class="form-label">Valor da Mão de Obra:</label>
                <input type="number" step="0.01" class="form-control" id="valor_mao_de_obra" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <input type="text" class="form-control" id="status" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <h2>Orçamentos cadastrados</h2>
        <ul id="listaOrcamentos"></ul>
    </div>

    <script src="./scriptsOrcamento.js"></script>
</body>
</html>
