<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" />
    <title>Página de Ordens de Serviço</title>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Ordens de Serviço</h1>
        <form id="CadastroOrdensServico">
            <div class="form-group">
                <label for="cliente_id">Cliente ID:</label>
                <input type="number" id="cliente_id" class="form-control" />
            </div>
            <div class="form-group">
                <label for="produto_id">Produto ID:</label>
                <input type="number" id="produto_id" class="form-control" />
            </div>
            <div class="form-group">
                <label for="data_abertura">Data de Abertura:</label>
                <input type="date" id="data_abertura" class="form-control" />
            </div>
            <div class="form-group">
                <label for="data_pronto">Data de Pronto:</label>
                <input type="date" id="data_pronto" class="form-control" />
            </div>
            <div class="form-group">
                <label for="data_saida">Data de Saída:</label>
                <input type="date" id="data_saida" class="form-control" />
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <input type="text" id="status" class="form-control" />
            </div>
            <div class="form-group">
                <label for="diagnostico_defeito_reclamacao">Diagnóstico/Defeito/Reclamação:</label>
                <textarea id="diagnostico_defeito_reclamacao" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="solucao">Solução:</label>
                <textarea id="solucao" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <h2>Ordens de Serviço cadastradas</h2>
        <ul id="listaOrdensServico"></ul>
    </div>
    <script src="./scriptsOs.js"></script>
</body>
</html>
