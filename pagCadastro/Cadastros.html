<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../stylesheet.css" />
        <title>Página de cadastros</title>
    </head>
    <body>
        <div>
            <h1>Cadastro de Clientes</h1>
            <form id="CadastroClientes">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" />
                <label for="cpf_cnpj">CPF/CNPJ:</label>
                <input type="text" id="cpf_cnpj" />
                <br /><br />
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" />
                <label for="celular">Celular:</label>
                <input type="tel" id="celular" />
                <br /><br />
                <label for="email">E-mail:</label>
                <input type="email" id="email" />
                <br /><br />
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" />
                <br><br>
                <label for="telefone">Número:</label>
                <input type="number" id="numero" />
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" />
                <br><br>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" />
                <label for="cep">CEP:</label>
                <input type="text" id="cep" />
                <br><br>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" />
                <label for="UF">UF:</label>
                <input type="text" id="uf" />
                <br /><br />
                <button>Cadastrar</button>
            </form>

            <h2>Clientes cadastrados</h2>
            <ul id="listaClientes"></ul>
        </div>
        <div>
            <h1>Cadastro de produtos</h1>
            <form id="CadastroProdutos">
                <label for="aparelho">Aparelho:</label>
                <input type="text" id="aparelho" />
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" />
                <br /><br />
                <label for="versao">Versão:</label>
                <input type="text" id="versao" />
                <label for="acessorios">Acessórios:</label>
                <input type="text" id="acessorios" />
                <br /><br />
                <label for="marca">Marca:</label>
                <input type="text" id="marca" />
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" />
                <br /><br />
                <label for="numeroDeSerie">Numero de Série:</label>
                <input type="text" id="numeroDeSerie" />
                <br /><br />
                <button>Cadastrar</button>
            </form>

            <h2>Produtos cadastrados</h2>
            <ul id="listaProdutos"></ul>
        </div>

        <script src="./scripsCad.js"></script>
    </body>
</html>
